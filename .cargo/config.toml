# Env variables set for all `cargo ... ` commands.
[env]

# Scope down tracing, to filter out external lib tracing 
RUST_LOG = "learn_axum"

# -- Service Environment Varaibles 
# For cargo commands only
# For deployed env, should managed by container

## Secrete for k8s
SERVICE_DB_URL = "postgres://app_user:dev_only_pwd@localhost/app_db"

## Config Map
SERVICE_WEB_FOLDER = "web-folder/"
